<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Navbar Example</title>

</head>
<body>
    <div class="header-section">
        <img class="logo" src="images/logo.jpeg" alt="Logo">
        
        <div class="search-container">
            <input type="text" id="search" placeholder="Search..." onfocus="showOptions()" onblur="hideOptions()">
            <div class="options" id="options">
                <div class="option">Option 1</div>
                <div class="option">Option 2</div>
                <div class="option">Option 3</div>
                <div class="option">Option 4</div>
            </div>
        </div>
        
        <select class="dropdown">
            <option>My Courses</option>
            <option>Bookmark</option>
            <option>Settings</option>
            <option>My Library</option>
        </select>
        
        <div class="auth-links">
            <h4>Login</h4>
            <h4>SignUp for free</h4>
        </div>
    </div>

    <script>
        function showOptions() {
            document.getElementById('options').style.display = 'block';
        }

        function hideOptions() {
            document.getElementById('options').style.display = 'none';
        }
    </script>
</body>
</html>
